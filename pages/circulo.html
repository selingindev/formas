<h1>Círculo</h1>

<p>Um círculo é uma forma geométrica com todos os pontos a uma distância igual do centro. A área de um círculo pode ser calculada usando a fórmula:</p>

<p>Área = π * raio<sup>2</sup></p>

<label for="raio">Raio:</label>
<input type="number" id="raio">
<button onclick="calcularAreaCirculo()">Calcular Área</button>
<p id="resultado"></p>
