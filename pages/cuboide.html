<body>

<h1>Cuboide</h1>

<p>O cuboide é uma forma tridimensional com seis faces retangulares de diferentes tamanhos. A área de superfície de um cuboide pode ser calculada usando a fórmula:</p>

<p>Área de Superfície = 2 * (comprimento * largura + comprimento * altura + largura * altura)</p>

<label for="comprimento">Comprimento:</label>
<input type="number" id="comprimento">
<label for="largura">Largura:</label>
<input type="number" id="largura">
<label for="altura">Altura:</label>
<input type="number" id="altura">
<button onclick="calcularAreaCuboide()">Calcular Área</button>
<p id="resultado"></p>

<script src="/assets/js/script.js"></script>

</body>
