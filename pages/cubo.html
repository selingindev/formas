<h1>Cubo</h1>

<p>O cubo é uma forma tridimensional com seis faces quadradas de tamanho igual. A área de superfície de um cubo pode ser calculada usando a fórmula:</p>

<p>Área de Superfície = 6 * lado<sup>2</sup></p>

<label for="lado">Lado:</label>
<input type="number" id="lado">
<button onclick="calcularAreaCubo()">Calcular Área</button>
<p id="resultado"></p>

<script src="/assets/js/script.js"></script>
